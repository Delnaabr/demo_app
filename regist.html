<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div>
    <form action="login.html" class="container">

      <h1 align="center"> REGISTRATION FORM</h1>
      <hr>
      <br>
      <label> Firstname </label>
      <input type="text" name="firstname" placeholder="Firstname" size="15" required />
      <label> Middlename: </label>
      <input type="text" name="middlename" placeholder="Middlename" size="15" />
      <label> Lastname: </label>
      <input type="text" name="lastname" placeholder="Lastname" size="15" required />

      <br>
      <div>
        <label>
          Gender :
          <br>
        </label><br>
        <input type="radio" value="Male" name="gender"> Male
        <br>
        <input type="radio" value="Female" name="gender"> Female
        <br>
        <input type="radio" value="Other" name="gender"> Other

      <br>
      <br>
      <div>
      <label>
        Choose Your Status
        <br>
        <br>
      </label>
      <select>
        <option>select one</option>
        <option>Single</option>
        <option>Married</option>
        <option>Unmarried</option>
        <option>Divorced</option>
        
      </select>
    </div>
      <br>
      <div>
        <label for="myfile">Upload Your Photo <pre></pre>
          <input type="file" name="file" required>
        </label>
      </div>
      <br>
      <div>
        <label>
          Country Code :
        </label>
        <input type="text" name="country code" placeholder="Country Code" value="+91" size="2" required />
        <label>
          Phone Number:
        </label>
        <input type="text" name="phone" placeholder="phone no." pattern="(6|7|8|9)\d{9}" required> 
        Current Address :
        <textarea cols="60" rows="5" placeholder="Current Address" value="address" required>
        </textarea>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required>
          

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" minlength="8" required>

        <label for="psw-repeat"><b>Re-type Password</b></label>
        <input type="password" placeholder="Retype Password" name="psw-repeat" minlength="8" required>
      </div>
      <div align="center">

        <button type="submit" class="registerbtn" ><b>Register</b> 
        </button>

        <br>
        <button type="submit" class="cancelbtn"><b>Cancel</b></button>
      </div>
    </div>
  </div>
  </form>
</body>

</html>
